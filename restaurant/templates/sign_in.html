{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
  <div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
    <h2 style="text-align: center; margin-bottom: 20px;">sign in</h2>
    
    {% if error %}
      <p style="color: red; font-size: 14px; margin-bottom: 10px; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: #fff; 
              border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Login</button>
    </form>
    
  </div>
</div>
{% endblock %}
